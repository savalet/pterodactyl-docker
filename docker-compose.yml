services:
  panel:
    image: savalet/pterodactyl-panel
    container_name: pterodactyl-panel
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./.env:/var/www/pterodactyl/.env:ro

  db:
    image: mariadb:11
    container_name: pterodactyl-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: pterodactyl-redis
    volumes:
      - redis_data:/data

  caddy:
    image: caddy:2-alpine
    container_name: pterodactyl-caddy
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - panel
    volumes:
      - ./assets/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  caddy_data:
  caddy_config:
  redis_data:
